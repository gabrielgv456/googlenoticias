<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/google.ico"/>
   <title>Google Notícias</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="labelLeftComonents">
                <img src="images/menu_hamburguer.png" width="30px" height="30px" />
                <div class="divLogo">
                    <img src="images/google.png" width="100px" /> Notícias
                </div>
            </div>

            <div class="searchLabel">
                <img class="imgLupa" src="images/lupa.png" width="20px" />
                <input type="text" class="inputSearch" placeholder="Pesquise tópicos, locais e fontes">
            </div>
            <div class="labelPerfil">
                <img src="images/menu-de-pontos.png" width="20px" height="20px" />
                <img src="images/notify.jpeg" width="28px" height="28px" />
                <img src="images/perfil.jpg" class="imgPerfil" />
            </div>
        </header>
        <div class="content">
            <nav class="nav">
                <label class="navLabelSelected"> <img src="images/newspaper.png" width="20px" height="20px" /> <button
                        class="navButtonSelected"><b>Notícias pincipais</b></button></label>
                <label class="navLabel"> <img src="images/profile.png" width="20px" height="20px" /><button
                        class="navButton">Para você</button></label>
                <label class="navLabel"><img src="images/favorite.png" width="20px" height="20px" /> <button
                        class="navButton">Favoritos</button></label>
                <label class="navLabel"><img src="images/lupa.png" width="20px" height="20px" /> <button
                        class="navButton">Pesquisas salvas</button></label>

                <label class="navLabel"><img src="images/brasil.png" width="20px" height="20px" /> <button
                        class="navButton">Brasil</button></label>
                <label class="navLabel"><img src="images/no-mundo-todo.png" width="20px" height="20px" /> <button
                        class="navButton">Mundo </button></label>
                <label class="navLabel"><img src="images/pin.png" width="20px" height="20px" /> <button
                        class="navButton">Local</button></label>
                <label class="navLabel"><img src="images/meu-negocio.png" width="20px" height="20px" /> <button
                        class="navButton">Negócios</button></label>
                <label class="navLabel"> <img src="images/tubo-de-ensaio.png" width="20px" height="20px" /><button
                        class="navButton">Ciência e tecnologia</button></label>
                <label class="navLabel"> <img src="images/filme.png" width="20px" height="20px" /><button
                        class="navButton">Entreterimento</button></label>
                <label class="navLabel"> <img src="images/homem-andando-de-bicicleta.png" width="20px"
                        height="20px" /><button class="navButton">Esportes</button></label>
                <label class="navLabel"> <img src="images/barra.png" width="20px" height="20px" /><button
                        class="navButton">Saúde</button></label>
            </nav>
            <div class="newsletter">
                <b>Para você</b>
                <label class="labelNewsLetter">
                    Recomendações com base em seus interesses
                    <a class="buttonMore" href="https://google.com">Mais para você</a>
                </label>

                <div class="newsBox">
                    <label>
                        <b>Pesquisadores do Departamento de Pesquisa do Unis publicam capítulo de livro sobre governo
                            eletrônico e TI Verde</b><br /><br />
                        <label class="subtitle">
                            Pesquisadores do Departamento de Pesquisa do Grupo Unis têm o prazer de anunciar a
                            publicação de
                            um capítulo de livro intitulado “e-Government and Green IT: The Intersection Point – Governo
                            eletrônico e TI Verde: O ponto de interseção”.
                        </label>
                    </label>
                    <img src="images/new1.png" class="imgNews" />
                </div>
                <div class="newsBox">
                    <label>
                        <b>Grupo Unis se reúne com instituição parceira em Portugal para discutir novos
                            projetos</b><br /><br />
                        <label class="subtitle">
                            Na última semana, o Departamento de Relações Internacionais e a coordenação do núcleo
                            acadêmico
                            de negócios do Grupo Unis se reuniram com o Instituto Superior de Contabilidade e
                            Administração
                            do Porto (ISCAP), uma das escolas do Instituto Politécnico do Porto (IPP), de Portugal.
                        </label>
                    </label>
                    <img src="images/new3.jpg" class="imgNews" />
                </div>
                <div class="newsBox">
                    <label>
                        <b>Aluno do Unis se forma em curso a distância aos 78 anos e prova que não há idade para
                            realizar sonhos</b><br /><br />
                        <label class="subtitle">
                            No ano de 2020, a eclosão da pandemia de Covid-19 fez despertar diversos impactos mentais,
                            psicológicos e sociais que acometeram toda a população mundial. O isolamento social,
                            alimentado
                            por uma ameaça direta à saúde de todos, fez elevar em muito os diagnósticos de ansiedade e
                            depressão em nossa sociedade.
                        </label>
                    </label>
                    <img src="images/new2.jpg" class="imgNews" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
